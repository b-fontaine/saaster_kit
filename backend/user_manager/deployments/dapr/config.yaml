apiVersion: dapr.io/v1alpha1
kind: Configuration
metadata:
  name: user-manager-config
spec:
  tracing:
    samplingRate: "1"
    zipkin:
      endpointAddress: "http://zipkin:9411/api/v2/spans"
  metric:
    enabled: true
  mtls:
    enabled: true
  secrets:
    scopes:
      - storeName: kubernetes
        defaultAccess: allow
        allowedSecrets: ["keycloak-secret"]
